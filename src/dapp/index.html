<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<style>
    .grid-container-element { 
        display: grid; 
        grid-template-columns: 1fr 1fr; 
        grid-gap: 20px; 
        border: 1px solid black; 
        width: 100%; 
        text-align: center;
    } 
    .grid-left-child-element { 
        margin: 10px; 
        width: 40%;
    }

    .grid-right-child-element { 
        margin: 10px; 
        width: 60%;
    }

    .container {
        max-width: 95% !important;
    }

    section {
        width: 100%;
    }
</style>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" 
            data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <main class="container">
        <div class="grid-container-element">
            <div class="grid-left-child-element">
                <div id="airlines-container"></div>
              
            </div>
            <div class="grid-right-child-element">
                <div id="flights-container"></div>
            </div>
        </div>
        <div id="display-wrapper" class="row top-20">
        </div>

        <div class="grid-container-element">
            <div class="grid-left-child-element">
                <h4>Flights Info</h4>
                <div class="row top-20">
                    <label class="form">Airline address</label><input type="text" id="airline-address">
                </div>
                <div class="row top-20">
                    <label class="form">Flight Number</label> <input type="text" id="flight-number">
                </div>
                <btn class="btn btn-primary top-20" id="submit-oracle">Check Flight Status</btn>
            </div>
            <div class="grid-right-child-element">
                <h4>Insurance Actions</h4>
                <div style="text-align: center">
                    <h5>Buy Insurance</h5>
                    <div class="top-20">
                        <label class="form">Airline address</label><input type="text" id="passenger-airline-address">
                    </div>
                    <div class="top-20">
                        <label class="form">Flight number</label><input type="text" id="passenger-flight-number">
                    </div>
                    <div class="top-20">
                        <label class="form">Amount (ether)</label><input type="text" id="insurance-amount">
                    </div>
                    <div class="row">
                        <btn class="btn btn-primary top-20" id="buy-insurance">Buy Insurance</btn>
                    </div>
                </div>
                <div class="top20"><br><br></div>
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <btn class="btn btn-primary" id="credit-insuree">Credit Insuree</btn>
                    </div>
                    <div class="col-sm-6 col-sm-6 col-md-6 col-lg6">
                        <btn class="btn btn-primary" id="pay-insurance">Withdraw Insuree Amount</btn>
                    </div>
                </div>
            </div>
        </div>
        <div id="statusinfo-wrapper" class="row top-20">
        </div>
    </main>

</body>

</html>
